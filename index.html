<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            font-family: 'Pacifico', cursive;
            background-color: #1a1a2e;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        
        /* Love-themed background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.1) 0%, rgba(26, 26, 46, 0) 70%);
            animation: backgroundPulse 15s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
            padding: 2rem;
        }

        .text-container {
            font-size: 5rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            position: relative;
            transform-origin: center;
            z-index: 10; /* Make sure text is above hearts */
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .animated-text {
            display: inline-block;
            animation: pulse 1.5s infinite ease-in-out;
            text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4, 0 0 45px #ff69b4;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .line {
            height: 2px;
            background-color: #ff69b4;
            width: 0;
            margin: 1rem auto;
            animation: drawLine 2s forwards;
            animation-delay: 2s;
        }

        @keyframes drawLine {
            from {
                width: 0;
            }
            to {
                width: 50%;
            }
        }

        .message {
            font-size: 2.5rem;
            text-align: center;
            color: #ffc8dd;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 3s;
        }

        /* Unique CSS Heart styles */
        .heart {
            position: absolute;
            bottom: -20px;
            z-index: 0;
            width: 20px;
            height: 20px;
            background-color: #ffc8dd;
            transform: rotate(-45deg);
            animation: floatUp 10s infinite;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffc8dd;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(315deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .text-container {
                font-size: 3rem;
            }
            .message {
                font-size: 1.5rem;
            }
            .line {
                width: 75%;
            }
        }
    </style>
</head>
<body class="bg-[#1a1a2e] text-white">
    <div class="container">
        <div class="text-container">
            <span class="animated-text">I Love You</span>
            <div class="line"></div>
            <div class="message">Too Baby</div>
        </div>
    </div>
    <script>
        const body = document.body;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 5 + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
